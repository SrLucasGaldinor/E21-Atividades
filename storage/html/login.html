<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Login</h1>
        <input class="form-control mb-2" type="text" placeholder="Informe E-mail">
        <input class="form-control mb-2" type="text" placeholder="Informe Senha">
        <button class="btn btn-outline-primary" onclick="logar()">Logar</button>
        <button class="btn btn-outline-danger" onclick="cadastrar()">Cadastrar</button>
    </div>

    <script>
        function logar() {

        }

        function cadastrar() {
            let users = []

            if(localStorage.getItem('users')) {
                users = JSON.parse(localStorage.getItem('users'))
            }

            let inputUser = document.getElementsByTagName('input')[0]
            let inputPass = document.getElementsByTagName('input')[1]

            let obj = {
                username: inputUser.value,
                password: inputPass.value
            }

            users.push(obj)

            localStorage.setItem('users', JSON.stringify(users))

            inputPass.value = ''
            inputUser.value = ''

        }


    </script>
</body>

</html>
