<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terceira Atividade</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <script src="../js/header.js"></script>
    </header>


    <main class="conteudo">
        <div class="conteudo-principal">
            <h1 class="conteudo-principal-titulo">Calculadora de IMC</h1>
            <p class="conteudo-principal-informe">Informe seu peso:</p>
            <input type="number" id="peso" placeholder="Peso">
            <p class="conteudo-principal-informe">Informe sua altura:</p>
            <input type="number" id="altura" placeholder="Altura">
            <button id="verificarBotao">Calcular</button>
        </div>

        <script>
            document.getElementById('verificarBotao').addEventListener('click', function () {
                var peso = parseFloat(document.getElementById('peso').value);
                var altura = parseFloat(document.getElementById('altura').value);

                if (isNaN(peso) || isNaN(altura)) {
                    alert('Por favor, insira valores válidos.');
                } else {
                    var imc = peso / (altura * altura);

                    if (imc >= 16 && imc < 17) {
                        resultado = 'Muito abaixo do Peso';
                    } else if (imc >= 17 && imc < 18.5) {
                        resultado = 'Abaixo do Peso';
                    } else if (imc >= 18.5 && imc < 25) {
                        resultado = 'Peso Normal';
                    } else if (imc >= 25 && imc < 30) {
                        resultado = 'Acima do Peso';
                    } else if (imc >= 30 && imc < 35) {
                        resultado = 'Obesidade I';
                    } else if (imc >= 35 && imc < 40) {
                        resultado = 'Obesidade II';
                    } else {
                        resultado = 'Obesidade Grau III (Mórbida)';
                    }
                }
            });
        </script>
    </main>

    <footer>
        <script src="../js/footer.js"></script>
    </footer>
</body>

</html>
