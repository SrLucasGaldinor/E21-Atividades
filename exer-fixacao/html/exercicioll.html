<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício II</title>
    <link rel="stylesheet" href="/exer-fixacao/css/stylell.css">
</head>

<body>
    <footer>
        <h1 class="cabecalho-titulo">Manipulação de Números</h1>
    </footer>
    <main>
        <div class="conteudo">
            <label for="number">Adicione um número à lista</label>
            <input type="text" id="number" placeholder="Número">
            <button onclick="adicionarNumber()">Adicionar</button>

            <label for="buscarNumber">Encontre um número na lista</label>
            <input type="text" id="buscarNumber" placeholder="Número">
            <button onclick="encontrarPosicao()">Encontrar</button>

            <label for="orderLista">Ordem da Lista</label>
            <select id="orderLista">
                <option value="crescente">Crescente</option>
                <option value="decrescente">Decrescente</option>
                <option value="inserida">Ordem Inserida</option>
            </select>
            <button id="botao-encontrar" onclick="ordenarNumber()">Ordenar</button>

            <label for="removeNumber">Remova um número da lista</label>
            <input type="text" id="removeNumber" placeholder="Número">
            <button onclick="removerNumero()">Remover</button>

            <div>
                <label for="replaceNumber">Substitua um número na lista</label>
                <input type="text" id="replaceNumber" placeholder="Número a ser substituído">
                <input type="text" id="newNumber" placeholder="Novo Número">
                <button onclick="substituirNumero()">Substituir</button>
            </div>
        </div>
        <div id="campo"></div>
    </main>
    <script src="/exer-fixacao/js/exerll.js"></script>
</body>

</html>
