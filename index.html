            <span class="rodape-conteudo-escrito">Insira seu E-Mail e receba atualizações:</span><input type="email"
                id="emailConteudo" placeholder="Seu E-mail">
            <button id="inscreverBotao" class="botao-email">Inscrever-se</button>
        </div>

        <script>
            document.getElementById('inscreverBotao').addEventListener('click', function () {
                var emailConteudo = document.getElementById('emailConteudo');
                var userEmail = emailConteudo.value;

                if (valicaoEmail(userEmail)) {
                    alert('Obrigado por se Inscrever!');
                } else {
                    alert('Por favor, insira um endereço de E-mail válido.');
                }
            });

            function valicaoEmail(email) {
                var re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }
        </script>
